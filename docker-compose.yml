  gateway:
    build:
      context: ./services/gateway
      dockerfile: Dockerfile
    container_name: secondme_gateway
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=${NODE_ENV:-development}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - LOG_LEVEL=${LOG_LEVEL:-debug}
    volumes:
      - ./services/gateway/.wwebjs_auth:/app/.wwebjs_auth
      - ./logs:/app/logs
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    stop_grace_period: 30s

  orchestrator:
    build:
      context: ./services/orchestrator
      dockerfile: Dockerfile
    container_name: secondme_orchestrator
    ports:
      - "3002:3002"
    environment:
      - NODE_ENV=${NODE_ENV:-development}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - AUTOMEM_API_URL=${AUTOMEM_API_URL:-http://host.docker.internal:8001}
      - AUTOMEM_API_TOKEN=${AUTOMEM_API_TOKEN}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - LOG_LEVEL=${LOG_LEVEL:-debug}
    volumes:
      - ./logs:/app/logs
    depends_on:
      redis:
        condition: service_healthy
      # automem:  # Disabled for local development - AutoMem runs from local repo
      #   condition: service_healthy
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3002/health', (r) => process.exit(r.statusCode === 200 ? 0 : 1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    stop_grace_period: 30s

  graph-worker:
    build:
      context: ./services/graph-worker
      dockerfile: Dockerfile
    container_name: secondme_graph_worker
    ports:
      - "3003:3003"
    environment:
      - NODE_ENV=${NODE_ENV:-development}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - AUTOMEM_API_URL=${AUTOMEM_API_URL:-http://host.docker.internal:8001}
      - AUTOMEM_API_TOKEN=${AUTOMEM_API_TOKEN}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - LOG_LEVEL=${LOG_LEVEL:-debug}
    volumes:
      - ./logs:/app/logs
    depends_on:
      redis:
        condition: service_healthy
      # automem:  # Disabled for local development - AutoMem runs from local repo
      #   condition: service_healthy
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3003/health', (r) => process.exit(r.statusCode === 200 ? 0 : 1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    stop_grace_period: 30s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: secondme_frontend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=${NODE_ENV:-development}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - AUTOMEM_API_URL=${AUTOMEM_API_URL:-http://host.docker.internal:8001}
      - AUTOMEM_API_TOKEN=${AUTOMEM_API_TOKEN}
    depends_on:
      gateway:
        condition: service_healthy
      orchestrator:
        condition: service_healthy
      # automem:  # Disabled for local development - AutoMem runs from local repo
      #   condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: unless-stopped

