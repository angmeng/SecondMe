version: '3.9'

services:
  redis:
    image: redis:8.4-alpine
    container_name: secondme_redis
    ports:
      - "6380:6379"
    volumes:
      - redis_data:/data
      - ./infra/redis/redis.conf:/usr/local/etc/redis/redis.conf
    command: redis-server /usr/local/etc/redis/redis.conf
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    restart: unless-stopped

  # AutoMem Stack - replaces standalone FalkorDB
  automem-falkordb:
    image: falkordb/falkordb:v4.14.11
    container_name: secondme_automem_falkordb
    ports:
      - "6378:6379"
    volumes:
      - automem_falkordb_data:/data
    environment:
      - FALKORDB_ARGS=--requirepass ${AUTOMEM_FALKORDB_PASSWORD:-automem_default_password}
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${AUTOMEM_FALKORDB_PASSWORD:-automem_default_password}", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    restart: unless-stopped

  qdrant:
    image: qdrant/qdrant:latest
    container_name: secondme_qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:6333/healthz"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  automem:
    image: ghcr.io/verygoodplugins/automem:latest
    container_name: secondme_automem
    ports:
      - "8001:8001"
    environment:
      - PORT=8001
      - AUTOMEM_API_TOKEN=${AUTOMEM_API_TOKEN}
      - ADMIN_API_TOKEN=${AUTOMEM_ADMIN_TOKEN}
      - FALKORDB_HOST=automem-falkordb
      - FALKORDB_PORT=6379
      - FALKORDB_PASSWORD=${AUTOMEM_FALKORDB_PASSWORD:-automem_default_password}
      - FALKORDB_GRAPH=memories
      - QDRANT_URL=http://qdrant:6333
      - QDRANT_COLLECTION=secondme_memories
      - VECTOR_SIZE=3072
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - EMBEDDING_MODEL=text-embedding-3-large
      - EMBEDDING_PROVIDER=openai
      - SEARCH_WEIGHT_VECTOR=0.35
      - SEARCH_WEIGHT_KEYWORD=0.35
      - SEARCH_WEIGHT_TAG=0.15
      - SEARCH_WEIGHT_IMPORTANCE=0.10
      - SEARCH_WEIGHT_RECENCY=0.10
    depends_on:
      automem-falkordb:
        condition: service_healthy
      qdrant:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    restart: unless-stopped

  gateway:
    build:
      context: ./services/gateway
      dockerfile: Dockerfile
    container_name: secondme_gateway
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=${NODE_ENV:-development}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - LOG_LEVEL=${LOG_LEVEL:-debug}
    volumes:
      - ./services/gateway/.wwebjs_auth:/app/.wwebjs_auth
      - ./logs:/app/logs
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    stop_grace_period: 30s

  orchestrator:
    build:
      context: ./services/orchestrator
      dockerfile: Dockerfile
    container_name: secondme_orchestrator
    ports:
      - "3002:3002"
    environment:
      - NODE_ENV=${NODE_ENV:-development}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - AUTOMEM_API_URL=http://automem:8001
      - AUTOMEM_API_TOKEN=${AUTOMEM_API_TOKEN}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - LOG_LEVEL=${LOG_LEVEL:-debug}
    volumes:
      - ./logs:/app/logs
    depends_on:
      redis:
        condition: service_healthy
      automem:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3002/health', (r) => process.exit(r.statusCode === 200 ? 0 : 1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    stop_grace_period: 30s

  graph-worker:
    build:
      context: ./services/graph-worker
      dockerfile: Dockerfile
    container_name: secondme_graph_worker
    ports:
      - "3003:3003"
    environment:
      - NODE_ENV=${NODE_ENV:-development}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - AUTOMEM_API_URL=http://automem:8001
      - AUTOMEM_API_TOKEN=${AUTOMEM_API_TOKEN}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - LOG_LEVEL=${LOG_LEVEL:-debug}
    volumes:
      - ./logs:/app/logs
    depends_on:
      redis:
        condition: service_healthy
      automem:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3003/health', (r) => process.exit(r.statusCode === 200 ? 0 : 1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    stop_grace_period: 30s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: secondme_frontend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=${NODE_ENV:-development}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - AUTOMEM_API_URL=http://automem:8001
      - AUTOMEM_API_TOKEN=${AUTOMEM_API_TOKEN}
    depends_on:
      gateway:
        condition: service_healthy
      orchestrator:
        condition: service_healthy
      automem:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: unless-stopped

volumes:
  redis_data:
    driver: local
  automem_falkordb_data:
    driver: local
  qdrant_data:
    driver: local
