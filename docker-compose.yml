version: '3.9'

services:
  redis:
    image: redis:8.4-alpine
    container_name: secondme_redis
    ports:
      - "6380:6379"
    volumes:
      - redis_data:/data
      - ./infra/redis/redis.conf:/usr/local/etc/redis/redis.conf
    command: redis-server /usr/local/etc/redis/redis.conf
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    restart: unless-stopped

  falkordb:
    image: falkordb/falkordb:v4.14.11
    container_name: secondme_falkordb
    ports:
      - "6379:6379"
    volumes:
      - falkordb_data:/data
    environment:
      - FALKORDB_ARGS=--requirepass ${FALKORDB_PASSWORD:-falkordb_default_password}
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${FALKORDB_PASSWORD:-falkordb_default_password}", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    restart: unless-stopped

  gateway:
    build:
      context: ./services/gateway
      dockerfile: Dockerfile
    container_name: secondme_gateway
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=${NODE_ENV:-development}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - LOG_LEVEL=${LOG_LEVEL:-debug}
    volumes:
      - ./services/gateway/.wwebjs_auth:/app/.wwebjs_auth
      - ./logs:/app/logs
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped

  orchestrator:
    build:
      context: ./services/orchestrator
      dockerfile: Dockerfile
    container_name: secondme_orchestrator
    ports:
      - "3002:3002"
    environment:
      - NODE_ENV=${NODE_ENV:-development}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - FALKORDB_HOST=falkordb
      - FALKORDB_PORT=6379
      - FALKORDB_PASSWORD=${FALKORDB_PASSWORD:-falkordb_default_password}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - LOG_LEVEL=${LOG_LEVEL:-debug}
    volumes:
      - ./logs:/app/logs
    depends_on:
      redis:
        condition: service_healthy
      falkordb:
        condition: service_healthy
    restart: unless-stopped

  graph-worker:
    build:
      context: ./services/graph-worker
      dockerfile: Dockerfile
    container_name: secondme_graph_worker
    ports:
      - "3003:3003"
    environment:
      - NODE_ENV=${NODE_ENV:-development}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - FALKORDB_HOST=falkordb
      - FALKORDB_PORT=6379
      - FALKORDB_PASSWORD=${FALKORDB_PASSWORD:-falkordb_default_password}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - LOG_LEVEL=${LOG_LEVEL:-debug}
    volumes:
      - ./logs:/app/logs
    depends_on:
      redis:
        condition: service_healthy
      falkordb:
        condition: service_healthy
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: secondme_frontend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=${NODE_ENV:-development}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      - gateway
      - orchestrator
    restart: unless-stopped

volumes:
  redis_data:
    driver: local
  falkordb_data:
    driver: local
